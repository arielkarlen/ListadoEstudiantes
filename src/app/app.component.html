<div class="container mt-4">
  <div class="row">
    <h1>Listado de estudiantes</h1>
  </div>
  <div class="row mt-4">
    <table class="table">
      <thead>
        <th>#</th>
        <th>Nombre</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of listadoEstudiantes; let i = index">
          <td>{{i+1}}</td>
          <td>{{estudiante.nombre}}</td>
          <td>{{estudiante.estado}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
